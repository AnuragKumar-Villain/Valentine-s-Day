<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff4d6d, #ff8fab);
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* Center Card */
.card {
  position: relative;
  z-index: 10;
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  width: 340px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.25);
  animation: pop 1s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  color: #ff4d6d;
  margin-bottom: 30px;
}

/* Buttons */
.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 14px 30px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: #ff4d6d;
  color: white;
  left: 50%;
  transform: translateX(-50%);
}

#no {
  background: #adb5bd;
  color: white;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
}

/* Success Screen */
.success {
  display: none;
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #ff4d6d, #c9184a);
  color: white;
  z-index: 3;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0 }
  to { opacity: 1 }
}

.success h2 {
  font-size: 32px;
  margin-bottom: 10px;
}

.success p {
  font-size: 22px;
}
</style>
</head>

<body>

  canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
  pointer-events: none;
}

.card {
  position: relative;
  z-index: 10;
}

<div class="card">
  <h1>Will you be my Valentine? üíò</h1>
  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôÑ</button>
  </div>
</div>

<div class="success" id="success">
  <h2>Best decision of your life üòò</h2>
  <p>I love you ‚ù§Ô∏è</p>
</div>

<!-- Romantic Music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<script>
/* NO button movement (mouse + touch) */
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
  const x = Math.random() * 240 - 120;
  const y = Math.random() * 120 - 60;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

/* YES button */
document.getElementById("yes").addEventListener("click", () => {
  document.querySelector(".card").style.display = "none";
  document.getElementById("success").style.display = "flex";
  document.getElementById("music").play();
});

/* Floating Hearts Canvas */
const canvas = document.getElementById("hearts");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let hearts = [];

function createHeart() {
  hearts.push({
    x: Math.random() * canvas.width,
    y: canvas.height + 20,
    size: Math.random() * 20 + 10,
    speed: Math.random() * 2 + 1
  });
}

function drawHearts() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "rgba(255,255,255,0.7)";
  hearts.forEach((h, i) => {
    ctx.beginPath();
    ctx.arc(h.x, h.y, h.size/2, 0, Math.PI * 2);
    ctx.fill();
    h.y -= h.speed;
    if (h.y < -20) hearts.splice(i,1);
  });
}

setInterval(createHeart, 300);
function animate() {
  drawHearts();
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
