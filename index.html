<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* Background */
body {
  background: linear-gradient(135deg, #ff4d6d, #ff8fab);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Hearts Canvas */
#hearts {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

/* Card */
.card {
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  width: 320px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.3);
  z-index: 2;
}

h1 {
  color: #ff4d6d;
  margin-bottom: 30px;
}

/* Buttons */
.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 14px 30px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: #ff4d6d;
  color: white;
  left: 50%;
  transform: translateX(-50%);
}

#no {
  background: #adb5bd;
  color: white;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
}

/* Success Screen */
.success {
  display: none;
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #ff4d6d, #c9184a);
  color: white;
  z-index: 3;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
}

.success h2 {
  font-size: 32px;
}

.success p {
  font-size: 22px;
}
</style>
</head>

<body>

<canvas id="hearts"></canvas>

<div class="card" id="card">
  <h1>Aanchal Sharma will you be my Valentine? üíò</h1>
  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôÑ</button>
  </div>
</div>

<div class="success" id="success">
  <h2>Best decision of your life üòò</h2>
  <p>I love you ‚ù§Ô∏è</p>
</div>

<audio id="music" loop>
  <source src="jo-ishq-hua.mp3" type="audio/mp3">
</audio>

<script>
/* NO button escape */
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 100 - 50;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

/* YES action */
document.getElementById("yes").addEventListener("click", () => {
  document.getElementById("card").style.display = "none";
  document.getElementById("success").style.display = "flex";
  document.getElementById("music").play();
});

/* Floating hearts */
const canvas = document.getElementById("hearts");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let hearts = [];

function addHeart() {
  hearts.push({
    x: Math.random() * canvas.width,
    y: canvas.height + 20,
    r: Math.random() * 6 + 4,
    v: Math.random() * 1.5 + 0.5
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "rgba(255,255,255,0.7)";
  hearts.forEach((h, i) => {
    ctx.beginPath();
    ctx.arc(h.x, h.y, h.r, 0, Math.PI * 2);
    ctx.fill();
    h.y -= h.v;
    if (h.y < -20) hearts.splice(i, 1);
  });
  requestAnimationFrame(draw);
}

setInterval(addHeart, 300);
draw();
</script>

</body>
</html>
